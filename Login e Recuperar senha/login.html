<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html"><span id="resilia">Resilia</span><span id="flix">Flix</span></a>

  <!--Formulario de login-->
  <div class="container-form">
    <h1 class="titulo-form-login">Entre com sua conta</h1>
    <form class="container-logForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Insira seu email ou nome de usuário</label>
        <input type="email" placeholder="E-mail ou nome de usuário" class="form-control input-style" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text f-text">Nunca compartilharemos seus dados.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label mt-1 input-style">Insira sua senha</label>
        <input type="password" pattern="^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" placeholder="Senha" class="form-control input-style" id="exampleInputPassword1" >
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label mb-3" for="exampleCheck1">Lembrar de mim</label>
      </div>
      <a href="./mudarSenha.html" class="d-flex justify-content-end esqueceu-senha" id="mudarSenha"><h6>Esqueceu a senha?</h6></a>
      <button type="submit" class="btn button-style button-login">Entrar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
